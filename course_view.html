<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course View - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>
    </header>
    <div>
        <nav>
            <a href="index.html">Homepage</a>
            <a href="course_view.html">Courses</a>
        </nav>
    </div>
    <main class="courseview">
        <section id="pending-courses">
            <h2>Pending Course Invitations</h2>
            <div class="courses-container">
                <div class="course-tile" data-course-id="1">
                    <h3>Introduction to Web Development</h3>
                    <p>Instructor: Dr. Smith</p>
                    <button class="accept-btn" data-course-id="1">Accept</button>
                    <button class="decline-btn" data-course-id="1">Decline</button>
                </div>
                <div class="course-tile" data-course-id="2">
                    <h3>Data Structures and Algorithms</h3>
                    <p>Instructor: Dr. Jones</p>
                    <button class="accept-btn" data-course-id="2">Accept</button>
                    <button class="decline-btn" data-course-id="2">Decline</button>
                </div>
            </div>
        </section>

        <section id="enrolled-courses">
            <h2>Enrolled Courses</h2>
            <div class="courses-container">
                <div class="course-tile">
                    <h3>Full Stack Web Development</h3>
                    <p>Instructor: Dr. Deb</p>
                    <button class="view-details-btn" data-course-id="3">View Details</button>
                </div>
            </div>
        </section>
    </main>
    <footer><p>&copy; 2025 LMS. All rights reserved.</p></footer>
    <script>
        const courseTiles = document.querySelectorAll('.course-tile');
        courseTiles.forEach(tile => {
            tile.addEventListener('mouseover', () => {
                tile.style.backgroundColor = '#ffffff'; // highlight colour
            });
            tile.addEventListener('mouseout', () => {
                tile.style.backgroundColor = '#e6f2ff'; // restore original background colour
            });
        });

        const acceptButtons = document.querySelectorAll('.accept-btn');
        acceptButtons.forEach(button => {
            button.addEventListener('click', function() {
                const courseId = this.dataset.courseId;
                const courseTile = this.parentNode;
                document.getElementById('enrolled-courses').querySelector('.courses-container').appendChild(courseTile);
                this.remove(); // remove accept button
                courseTile.querySelector('.decline-btn').remove(); // remove decline button
                // "View Details" button
                const viewDetailsButton = document.createElement('button');
                viewDetailsButton.classList.add('view-details-btn');
                viewDetailsButton.dataset.courseId = courseId;
                viewDetailsButton.textContent = 'View Details';
                courseTile.appendChild(viewDetailsButton);
            });
        });

        const declineButtons = document.querySelectorAll('.decline-btn');
        declineButtons.forEach(button => {
            button.addEventListener('click', function() {
                const courseTile = this.parentNode;
                courseTile.remove();
            });
        });
    </script>
</body>
</html>
