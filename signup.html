<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            box-shadow: none;
            margin: 0;
            padding: 0;
        }

        .form-group {
            width: 100%;
            text-align: center;
            margin-bottom: 15px; 
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;  
            color: #333;
        }

        .form-group input {
            width: 200px;
            padding: 5px;
            background-color: #ffffcc;
            border: 1px solid #ccc;
        }

        .signup-btn {
            background-color: #4CAF50;
            opacity: 0.5;
            padding: 5px 15px;
            margin-top: 5px;  
        }

        .signup-btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        #messageBox {
            border: 1px solid #000;
            margin: 20px 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>        
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="course_view.html">Courses</a>
    </nav>

    <main class="signup">
        <h2>Sign Up</h2>
        <div class="signup-container">
            <form id="signup-form">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div id="messageBox">
            <div id="error-messages"></div>
            <div id="success-message" style="display: none;">Signup successful! Redirecting to login...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 LMS. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('signup-form');
        const messageBox = document.getElementById('messageBox');
        const errorDiv = document.getElementById('error-messages');
        const successDiv = document.getElementById('success-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // get form values
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // clear previous messages
            errorDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            messageBox.style.display = 'block';

            const errors = [];

            // username validation
            if (username.length < 3 || username.length > 20) {
                errors.push("Username must be between 3 and 20 characters long");
            }
            if (!/^[A-Za-z]/.test(username)) {
                errors.push("Username must start with a letter");
            }
            if (!/^[A-Za-z][A-Za-z0-9_-]*$/.test(username)) {
                errors.push("Username can only contain letters, numbers, hyphens, and underscores");
            }

            // email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.(com|net|io)$/;
            if (!emailRegex.test(email)) {
                errors.push("Invalid email format. Must be like username@example.com and end with .com, .net, or .io");
            }

            // password validation
            if (password.length < 8) {
                errors.push("Password must be at least 8 characters long");
            }
            if (!/[A-Z]/.test(password)) {
                errors.push("Password must contain at least one uppercase letter");
            }
            if (!/[a-z]/.test(password)) {
                errors.push("Password must contain at least one lowercase letter");
            }
            if (!/[0-9]/.test(password)) {
                errors.push("Password must contain at least one number");
            }
            if (!/[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]/.test(password)) {
                errors.push("Password must contain at least one special character");
            }
            if (/\s/.test(password)) {
                errors.push("Password cannot contain spaces");
            }

            // confirm password validation
            if (password !== confirmPassword) {
                errors.push("Passwords do not match");
            }

            // display errors or success
            if (errors.length > 0) {
                errorDiv.innerHTML = errors.join('<br>');
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            } else {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'block';
                
                // redirect to login page
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
