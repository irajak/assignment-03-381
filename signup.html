<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #fff;
        }

        .header {
            background-color: #1a4175;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .system-name {
            text-align: right;
            font-size: 1.2em;
        }

        .nav {
            background-color: #1a4175;
            padding: 10px 20px;
            color: white;
        }

        .nav a {
            color: white;
            text-decoration: none;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            color: #1a4175;
            margin-bottom: 20px;
            text-align: center;
        }

        .signup-container {
            background-color: #ddd;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: center;
        }

        input {
            width: 250px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            text-align: left;
        }

        .signup-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .signup-btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        .success-message {
            border: 1px solid #000;
            padding: 10px;
            margin: 20px auto;
            text-align: center;
            display: none;
            width: 80%;
            max-width: 500px;
        }

        .login-link {
            text-align: center;
            margin-top: 10px;
        }

        .login-link a {
            color: #1a4175;
            text-decoration: underline;
        }

        .footer {
            background-color: #1a4175;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="lms-logo.png" alt="LMS Logo" class="logo">
        <div class="system-name">LMS - Learning Management System</div>
    </div>
    
    <div class="nav">
        <a href="homepage.html">Homepage</a>
    </div>

    <div class="main-content">
        <h2>Sign Up</h2>
        <div class="signup-container">
            <form id="signup-form" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div id="success-message" class="success-message">
            Signup successful! Redirecting to login...
        </div>

        <div class="login-link">
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </div>

    <div class="footer">
        Â© 2025 LMS. All rights reserved.
    </div>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // username validation
            const usernameRegex = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
            if (!usernameRegex.test(username)) {
                alert("Username must be 3-20 characters, start with a letter, and contain only letters, numbers, hyphens, or underscores");
                return false;
            }

            // email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return false;
            }

            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]{8,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character");
                return false;
            }

            // confirm password validation
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }

            // Show success message
            document.getElementById('success-message').style.display = 'block';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
