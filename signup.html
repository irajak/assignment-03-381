<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Additional specific styles */
        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            box-shadow: none;
            margin: 0;
            padding: 0;
        }

        .form-group {
            width: 100%;
            text-align: center;
            margin-bottom: 15px; 
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;  
            color: #333;
        }

        .form-group input {
            width: 200px;
            padding: 5px;
            background-color: #ffffcc;
            border: 1px solid #ccc;
        }

        .signup-btn {
            background-color: #4CAF50;
            opacity: 0.5;
            padding: 5px 15px;
            margin-top: 5px;  
        }

        .signup-btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        #messageBox {
            border: 1px solid #000;
            margin: 20px 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="LMS Logo" style="width: 100px; height: 100px;">
        <h1>LMS - Learning Management System</h1>        
    </header>
    
    <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="course_view.html">Courses</a>
    </nav>

    <main class="signup">
        <h2>Sign Up</h2>
        <div class="signup-container">
            <form id="signup-form">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div id="messageBox">
            <div id="error-messages"></div>
            <div id="success-message" style="display: none;">Signup successful! Redirecting to login...</div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 LMS. All rights reserved.</p>
    </footer>

    <script>
        // Get form element
        const form = document.getElementById('signup-form');
        
        // Add submit event listener to form
        form.addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            const errorMessages = [];
            const errorDiv = document.getElementById('error-messages');
            const successDiv = document.getElementById('success-message');
            
            // Clear previous messages
            errorDiv.innerHTML = '';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // Username validation
            const usernameRegex = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
            if (!usernameRegex.test(username)) {
                errorMessages.push("Invalid username (Reason: must start with a letter and contain only letters, numbers, hyphens, or underscores)");
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessages.push("Invalid email (Reason: must be a valid email format)");
            }

            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]{8,}$/;
            if (!passwordRegex.test(password)) {
                errorMessages.push("Invalid password (Reason: must be at least 8 characters with uppercase, lowercase, number, and special character)");
            }

            // Confirm password validation
            if (password !== confirmPassword) {
                errorMessages.push("Passwords do not match");
            }

            // Display errors or success
            if (errorMessages.length > 0) {
                errorDiv.innerHTML = errorMessages.join('<br>');
                errorDiv.style.display = 'block';
            } else {
                // Show success message
                successDiv.style.display = 'block';
                
                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
