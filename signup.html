<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LMS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Additional specific styles */
        .signup-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            box-shadow: none;
            margin: 0;
            padding: 0;
        }

        .form-group {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 200px;
            padding: 5px;
            background-color: #ffffcc;
            border: 1px solid #ccc;
        }

        .signup-btn {
            background-color: #4CAF50;
            opacity: 0.5;
            padding: 5px 15px;
        }

        .signup-btn:hover {
            background-color: #45A049;
            opacity: 1.0;
        }

        #messageBox {
            border: 1px solid #000;
            margin: 20px 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="lms-logo.png" alt="LMS Logo">
        <h1>LMS - Learning Management System</h1>
    </header>
    
    <nav>
        <a href="homepage.html">Homepage</a>
    </nav>

    <main class="signup">
        <h2>Sign Up</h2>
        <div class="signup-container">
            <form id="signup-form" onsubmit="return validateForm(event)">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </div>

        <div id="messageBox">
            <div id="error-messages"></div>
            <div id="success-message" style="display: none;">Signup successful! Redirecting to login...</div>
        </div>

        <div class="login-link">
            <a href="index.html">Already have an account? Login here</a>
        </div>
    </main>

    <footer>
        <p>Â© 2025 LMS. All rights reserved.</p>
    </footer>

    <script>
        function validateForm(event) {
            event.preventDefault();
            const errorMessages = [];
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // username validation
            const usernameRegex = /^[A-Za-z][A-Za-z0-9_-]{2,19}$/;
            if (!usernameRegex.test(username)) {
                errorMessages.push("Invalid username (Reason:...)");
            }

            // email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessages.push("Invalid email (Reason:...)");
            }

            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~])[A-Za-z\d!@#$%^&*()\-_=+\[\]{}|;:'",.<>?/`~]{8,}$/;
            if (!passwordRegex.test(password)) {
                errorMessages.push("Invalid password (Reason:...)");
            }

            // confirm password validation
            if (password !== confirmPassword) {
                errorMessages.push("Passwords do not match");
            }

            const messageBox = document.getElementById('messageBox');
            const errorDiv = document.getElementById('error-messages');
            const successDiv = document.getElementById('success-message');

            if (errorMessages.length > 0) {
                errorDiv.innerHTML = errorMessages.join('<br>');
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
                return false;
            }

            // Show success message
            errorDiv.style.display = 'none';
            successDiv.style.display = 'block';
            
            // Redirect after delay
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);

            return false;
        }
    </script>
</body>
</html>
